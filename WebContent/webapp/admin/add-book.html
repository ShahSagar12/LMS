<html lang="en">

<head>

<meta charset="utf-8">

</head>

<body id="page-top">

	<nav class="navbar navbar-expand navbar-dark bg-dark static-top">

		<a class="navbar-brand mr-1" href="admin-dashboard.html">Admin
			Dashboard</a>

		<button class="btn btn-link btn-sm text-white order-1 order-sm-0"
			id="sidebarToggle" href="#">
			<i class="fas fa-bars"></i>
		</button>

		<!-- Navbar Search -->
		<form
			class="d-none d-md-inline-block form-inline ml-auto mr-0 mr-md-3 my-2 my-md-0">
			<div class="input-group">
				<input type="text" class="form-control" placeholder="Search for..."
					aria-label="Search" aria-describedby="basic-addon2">
				<div class="input-group-append">
					<button class="btn btn-primary" type="button">
						<i class="fas fa-search"></i>
					</button>
				</div>
			</div>
		</form>

		<!-- Navbar -->
		<ul class="navbar-nav ml-auto ml-md-0">
			<li class="nav-item dropdown no-arrow"><a
				class="nav-link dropdown-toggle" href="#" id="userDropdown"
				role="button" data-toggle="dropdown" aria-haspopup="true"
				aria-expanded="false"> <i class="fas fa-user-circle fa-fw"></i>
			</a>
				<div class="dropdown-menu dropdown-menu-right"
					aria-labelledby="userDropdown">

					<a class="dropdown-item" href="#" data-toggle="modal"
						data-target="#logoutModal">Logout</a>
				</div></li>
		</ul>

	</nav>

	<div id="wrapper">

		<!-- Sidebar -->
		<ul class="sidebar navbar-nav">
			<li class="nav-item active"><a class="nav-link"
				href="admin-dashboard.html"> <i
					class="fas fa-fw fa-tachometer-alt"></i> <span>Dashboard</span>
			</a></li>
			<li class="nav-item dropdown"><a
				class="nav-link dropdown-toggle" href="#" id="pagesDropdown"
				role="button" data-toggle="dropdown" aria-haspopup="true"
				aria-expanded="false"> <i class="fas fa-fw fa-folder"></i> <span>Books</span>
			</a>
				<div class="dropdown-menu" aria-labelledby="pagesDropdown">
					<h6 class="dropdown-header">Related Pages:</h6>
					<a class="dropdown-item" href="add-book.html">Add Book</a>
				</div></li>
		</ul>

		<div id="content-wrapper">

			<!-- Breadcrumbs-->
			<ol class="breadcrumb">
				<li class="breadcrumb-item"><a href="#">Dashboard</a></li>
				<li class="breadcrumb-item active">Overview</li>
			</ol>

			<!-- DataTables Example -->
			<div class="card mb-3">
				<div class="card-header">
					<i class="fas fa-book"></i>Add Books
				</div>
				<div class="card-body">
					<form title="Add Book" class="form">

						<div class="row mb-3">
							<label for="add-book-title" class="col-sm-2 col-form-label">Book
								Title</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="add-book-title"
									required>
							</div>
						</div>
						<div class="row mb-3">
							<label for="add-book-author" class="col-sm-2 col-form-label">Book
								Author</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="add-book-author"
									required>
							</div>
						</div>
						<div class="row mb-3">
							<label for="add-book-publisher" class="col-sm-2 col-form-label">Book
								Publisher</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="add-book-publisher"
									required>
							</div>
						</div>
						<div class="row mb-3">
							<label for="add-published-year" class="col-sm-2 col-form-label ">Published
								Year</label>
							<div class="col-sm-10">
								<div class='input-group date'>
									<input type='text' class="form-control" id='add-published-year'
										required /> <span class="input-group-addon"> <span
										class="glyphicon glyphicon-calendar"></span>
									</span>
								</div>
							</div>
						</div>
						<div class="row mb-3">
							<label for="no-Of-Pages" class="col-sm-2 col-form-label">No.
								Of Pages</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="add-no-Of-Pages">
							</div>
						</div>
						<div class="row mb-3">
							<label for="no-Of-Pages" class="col-sm-2 col-form-label">Quantity</label>
							<div class="col-sm-10">
								<input type="number" class="form-control" id="add-book-qty">
							</div>
						</div>

						<div class="modal-footer">
							<button type="button" class="btn btn-secondary"
								data-bs-dismiss="modal">Close</button>
							<button type="button" class="btn btn-primary"
								id="btn-save-newbook">Save Changes</button>
						</div>
					</form>


				</div>
			</div>

			<!-- /.container-fluid -->

			<!-- Sticky Footer -->
			<footer class="sticky-footer">
				<div class="container my-auto">
					<div class="copyright text-center my-auto">
						<span>Copyright © LMS</span>
					</div>
				</div>
			</footer>

		</div>
		<!-- /.content-wrapper -->
	</div>
	<!-- /#wrapper -->

	<!-- Scroll to Top Button-->
	<a class="scroll-to-top rounded" href="#page-top"> <i
		class="fas fa-angle-up"></i>
	</a>

	<!-- Logout Modal-->
	<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
					<button class="close" type="button" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">×</span>
					</button>
				</div>
				<div class="modal-body">Select "Logout" below if you are ready
					to end your current session.</div>
				<div class="modal-footer">
					<button class="btn btn-secondary" type="button"
						data-dismiss="modal">Cancel</button>
					<a class="btn btn-primary" href="/lms/logout">Logout</a>
				</div>
			</div>
		</div>
	</div>

	<!-- Bootstrap core JavaScript-->
	<script src="../shared/vendor/jquery/jquery.min.js"></script>
	<script src="../shared/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

	<!-- Core plugin JavaScript-->
	<script src="../shared/vendor/jquery-easing/jquery.easing.min.js"></script>

	<!-- Page level plugin JavaScript-->
	<script src="../shared/vendor/datatables/jquery.dataTables.js"></script>
	<script src="../shared/vendor/datatables/dataTables.bootstrap4.js"></script>

	<!-- Custom scripts for all pages-->
	<script src="../shared/js/sb-admin.min.js"></script>

	<!-- Demo scripts for this page-->
	<script src="../shared/js/demo/datatables-demo.js"></script>
	<script src="../shared/js/demo/chart-area-demo.js"></script>
	<script
	src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>

	<script type="text/javascript">
	var baseUrl = window.location.origin +"/lms/";
	
	$('#btn-save-newbook').on('click', function() {
		var formdata = {
			bookTitle : $('#add-book-title').val(),
			bookAuthor : $('#add-book-author').val(),
			bookPublisher : $('#add-book-publisher').val(),
			publishedYear : $('#add-published-year').val(),
			noOfPages : $('#add-no-Of-Pages').val(),
			bookQty:$('#add-book-qty').val(),
		};
		$.ajax({
			type : "POST",
			url : baseUrl +"admin-dashboard",
			contentType : "application/json",
			data : JSON.stringify(formdata),
			dataType : "json",
			success : function(result) {
				console.log(result)
				return;
				swal({
					text : "Saved successfully",
					button : "Saved",
					icon : "success",
					timer : 1000
				});
			},
			error : function(e) {
				swal({
					text : "Cannot Saved",
					icon:"warning",
					button : "Ok",
					timer : 2000
				});
			}

		});
	});
		
	</script>

</body>

</html>
