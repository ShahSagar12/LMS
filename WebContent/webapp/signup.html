<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Sign up</title>

	<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-4 offset-md-4">
				<div class="login-form bg-light mt-4 p-4">
					<form class="row g-3">
						<h4>Register Here</h4>
						<div class="col-12">
							<label>First Name</label> <input type="text" name="firstname"
								class="form-control" placeholder="first name" id="firstname">
						</div>
						<div class="col-12">
							<label>Last Name</label> <input type="text" name="lastname"
								class="form-control" placeholder="last name" id="lastname">
						</div>
						<div class="col-12">
							<label>Email</label> <input type="email" name="email"
								class="form-control" placeholder="email" id="email">
						</div>

						<div class="col-12">
							<label>Password</label> <input type="password" name="password"
								class="form-control" placeholder="Password" id="password">
						</div>
						
						<div class="col-auto">
							<label for="autoSizingSelect">Register As</label>
							<select class="form-select" id="register-as" name="role">
								<option selected>Choose...</option>
								<option value="Admin">Admin</option>
								<option value="User">User</option>
							</select>
						</div>
						
						<div class="col-12">
							<button type="button" class="btn btn-dark float-end" id="btn-signup">Signup</button>
						</div>
					</form>
					<hr class="mt-4">
					<div class="col-12">
						<p class="text-center mb-0">
							Already have account? <a href="/lms/login">Login</a>
						</p>
					</div>
				</div>
			</div>
		</div>
	</div>
<script type="text/javascript">
var baseUrl = window.location.origin + "/lms/";

$('#btn-signup').on('click',function(){
	var formdata = {
			firstName : $('#firstname').val(),
			lastName : $('#lastname').val(),
			email : $('#email').val(),
			password : $('#password').val(),
			registeras:$('#register-as').val()
		};
		$.ajax({
			type : "POST",
			url : baseUrl + "signup",
			contentType : "application/json",
			data : JSON.stringify(formdata),
			dataType : "json",
			success : function(result) {
				swal({
					text : "Saved successfully",
					button : false,
					icon : "success",
					timer : 1000
				});
			},
			error : function(e) {
				swal({
					text : "Cannot Saved",
					icon:"warning",
					button : Ok,
					timer : 2000
				});
			}

		});
	
});




</script>
</body>
</html>
