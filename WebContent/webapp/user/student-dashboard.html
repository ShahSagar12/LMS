	<script type="text/javascript">
	function logout(){
		localStorage.removeItem("userInfo");
		window.location.href="/lms";
	}
	var baseUrl = window.location.origin + "/lms/";
	$(document).ready(
			function() {
				if(localStorage.getItem("userInfo")){
					$.ajax({
						type : "GET",
						url : baseUrl+ "books/all",
						contentType : "application/json",
						headers: { 'user-info': window.localStorage.getItem('userInfo')},
						success : function(data) {
							$table = $("#dataTable");
							$.each(data, function(i, book) {
								var $tr = $("<tr data-id='"+book.bookId+"'/>").css(
										"cursor", "pointer");
								$("<td/>").html(book.bookTitle).appendTo($tr);
								$("<td data-title='name'/>").html(book.bookAuthor)
										.appendTo($tr);
								$("<td/>").html(book.publisher).appendTo($tr);
								$("<td/>").html(book.publishedYear).appendTo($tr);
								$tr.on("click", function() {
									$this = $(this);
									populateBook($this.attr('data-id'));
								});
								$tr.appendTo($table);
							});
						},
						error : function(e) {
							swal({
								text : "Cannot Order",
								icon : "warning",
								button : Ok,
								timer : 2000
							});
						}

					});
				
				}
				else{
					window.location.href="/lms";
				}
				//Order Book Function
				
				$('#btn-submit-ch').on('click',function() {
					var bookTakenFor=$('#take-book-for').val();
					if(!bookTakenFor){
						alert("book taken for must not be null");
						return false;
					}
							 var formdata = {
								bookId : $("#book-id").val(),
								bookStatus : $("input[type='radio'][name='book-status']:checked").val(),
								bookTakenFor:bookTakenFor
							};
							$.ajax({
										type : "POST",
										url : baseUrl+ "order",
										contentType : "application/json",
										headers: { 'user-info': window.localStorage.getItem('userInfo')},
										data : JSON.stringify(formdata),
										dataType : "json",
										success : function(result) {
											icons=result.status===200?"success":"warning";
											swal({
												text : result.message,
												button : false,
												icon : icons,
												timer : 1000
											});
											
										},
										error : function(e) {
											swal({
												text : "Cannot Order",
												icon : "warning",
												button : Ok,
												timer : 2000
											});
										}

									}); 
						}); 
				$('#book-order-edit').on('click',function(){
					$("#book-dialog").modal('hide');
					 var formeditdata = {
								bookId : $("#book-id").val(),
								bookStatus : $("input[type='radio'][name='book-status']:checked").val(),
								bookTakenFor:$('#take-book-for').val()
							};
					 $.ajax({
							type : "PUT",
							url : baseUrl+ "order",
							contentType : "application/json",
							headers: { 'user-info': window.localStorage.getItem('userInfo')},
							data : JSON.stringify(formeditdata),
							dataType : "json",
							success : function(result) {
								icons=result.status===200?"success":"warning";
								swal({
									text : result.message,
									button : false,
									icon : icons,
									timer : 1000
								});
								
							},
							error : function(e) {
								swal({
									text : "Cannot Order",
									icon : "warning",
									button : Ok,
									timer : 2000
								});
							}

						}); 
					
				});
				
			});
	
	function populateBook(id) {
		if(localStorage.getItem("userInfo")){
			$.ajax({
				type : "GET",
				url : baseUrl+ "books/all?id="+id,
				contentType : "application/json",
				headers: { 'user-info': window.localStorage.getItem('userInfo')},
				success : function(data) {
					console.log(data);
					var bookStatus = "book-status-";
					if (data.bookStatusType === "Onloan") {
						bookStatus += "loan";
					}
					if (data.bookStatusType === "Onrequested") {
						bookStatus += "requested";
					}
					if (data.bookStatusType === "Onshelf") {
						bookStatus += "shelf";
					}
					$("#book-title").val(data.bookTitle);
					$("#book-author").val(data.bookAuthor);
					$("#book-publisher").val(data.publisher);
					$("#published-year").val(data.publishedYear);
					$("#no-Of-Pages").val(data.nOfPages);
					$("#book-publisher").val(data.publisher);
					$("#book-id").val(data.bookId);
					$("#" + bookStatus).prop("checked", data.bookStatusType);
					$("#book-dialog").modal('show');
				},
				error : function(e) {
					swal({
						text : "Forbidden",
						icon : "warning",
						button : "ok",
						timer : 2000
					});
				}

			});
		}
		else{
			window.location.href="/lms";
		}
	}
	function myFunction() {

		  // Declare variables 
		  var input = document.getElementById("myInput");
		  var filter = input.value.toUpperCase();
		  var table = document.getElementById("dataTable");
		  var trs = table.tBodies[0].getElementsByTagName("tr");

		  // Loop through first tbody's rows
		  for (var i = 1; i < trs.length; i++) {

		    // define the row's cells
		    var tds = trs[i].getElementsByTagName("td");

		    // hide the row
		    trs[i].style.display = "none";

		    // loop through row cells
		    for (var i2 = 0; i2 < tds.length; i2++) {

		      // if there's a match
		      if (tds[i2].innerHTML.toUpperCase().indexOf(filter) > -1) {

		        // show the row
		        trs[i].style.display = "";

		        // skip to the next row
		        continue;

		      }
		    }
		  }

		}

	</script>
